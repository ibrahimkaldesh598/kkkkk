<!DOCTYPE html>
<html>

<head>
    <title>MyPage</title>
    <meta name="UTF-8">
    <link rel="stylesheet" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <script></script>
</head>

<body>
    <div class="main">
        <div class="left">
            <h2>Get Started</h2>
            <a class="f-chile" href="https://accounts.google.com">Sign in With Google <i
                    class="fab fa-google-plus-g"></i></a>
            <a class="s-chile" href="https://en-gb.facebook.com">Sign in With Facebook <i
                    class="fab fa-facebook-f"></i></a>
        </div>
        <div class="right">
            <form>

                <h1><i id="dev" class="fab fa-drupal"></i> Register</h1>
                <div class="name">
                    <label for="fname">First name</label><br>
                    <input type="text" name="fname" id="fname" placeholder="Your first name...">
                </div>
                <div class="name">
                    <label for="lname">Last name</label><br>
                    <input type="text" name="lname" id="lname" placeholder="Your last name...">
                </div>
                <div class="mail">
                    <label for="email">E-mail Address</label><br>
                    <input type="email" id="email" name="email" placeholder="Your email...">
                </div>
                <div class="Password">
                    <label for="Password">Password</label><br>
                    <input type="password" name="Password" id="Password" placeholder="Your Password...">
                </div>
                <div class="Password">
                    <label for="Password">Confirm Password</label><br>
                    <input type="password" name="Password" id="Password" placeholder="Your Password...">
                </div>
                <div class="telephone">
                    <label for="telephone">Your Phone number</label><br>
                    <input type="tel" name="telephone" id="telephone" placeholder="...">
                </div>
                <div class="address">
                    <label for="address">Your address</label><br>
                    <input type="text" name="address" id="address" placeholder="Your address...">
                </div>
                <div class="gender">
                    What is your Gender ?<br><br>
                    <div>
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male">Male</label><br>
                    </div>
                    <div>
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">Female</label><br>
                    </div>
                    <div><input type="radio" name="gender" value="Other" id="Other">
                        <label for="Other">Other</label>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
